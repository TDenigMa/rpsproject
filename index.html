<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            Rock, Paper, Scissors
        </title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="https://pbs.twimg.com/profile_images/1062829511341834240/ZfotZ0Ka_400x400.jpg" />        
    </header>
    <body>
        <div id = "container">
            <div id = "content">
                <div id = "header">

                </div>
                <div id = "game">
                        Click one of the cards to choose your weapon and play a round!
                    <div id = "results">

                    </div>
                    <div id = "score">

                    </div>
                </div>
                <div id = "buttons">
                    <input type= "image" class = "rock" value= "Rock" src ="https://media.discordapp.net/attachments/411676130031042560/676422987553046558/unknown.png?width=372&height=522" alt= "Nibiru The Rock Johnson"></button>
                    <input type= "image" class = "paper" value= "Paper" src = "https://vignette.wikia.nocookie.net/yugioh/images/1/12/Soitsu-DR04-NA-C-UE.png/revision/latest?cb=20080523033305" alt= "Soitsu, Man riding a Paper Plane"></button>
                    <input type= "image" class = "scissors" value= "Scissors" src= "https://vignette.wikia.nocookie.net/yugioh/images/7/7f/EdgeImpSabres-FUEN-EN-SR-1E.png/revision/latest?cb=20170223194426" alt="Edge Imp Sabers, multiple Scissors"></button>
                    <br><input type= "image" class = "reset" title= "Reset Game" src= "http://endlessicons.com/wp-content/uploads/2012/11/reset-icon-614x460.png"></button>
                </div>
            </div>    
        </div>
    </body>
    <script src="script.js"></script>
</html>
